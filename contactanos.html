    <h1>Adoptamor Argentina</h1>

    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Mail</label>
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="nombre@email.com"
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Tipo de consulta</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Adoptar un perro</option>
          <option>Adoptar un gato</option>
          <option>Cómo publicar en la página</option>
          <option>Necesito consejo</option>
          <option>Otras consultas</option>
        </select>
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Mensaje</label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
    </form>
    <input type="submit" class="enviar" />
    <!-- Fin de Header -->
